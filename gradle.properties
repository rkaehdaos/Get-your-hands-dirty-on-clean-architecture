# gradle.properties의 이상적 사용법
# 1. 환경 설정값 (Build Environment Configuration)
#   - 빌드 도구와 JVM 실행 환경을 구성하는 설정들
group=dev.haja
releaseVer=0.0.1-SNAPSHOT

#   1) 콘솔 출력 설정
#     - CI/CD 환경에서 로그 가독성 향상
#     - Jenkins, GitLab CI 등에서 ANSI 색상 코드가 깨지는 것 방지
org.gradle.console=auto

#     - 빌드 도구의 콘솔 인코딩을 제어하는 환경 설정
#     - 한글, 일본어, 중국어 등 멀티바이트 문자 출력 시 필수
#     - Windows 환경에서 특히 중요 (기본값이 CP949일 수 있음)
org.gradle.console.encoding=UTF-8

#   2) 빌드 성능 최적화
org.gradle.caching=true
# ci에서는 아래 비활성화
org.gradle.daemon=true
# 소규모 프로젝트(5모듈 이하)에서는 오버헤드가 더 클 수 있음
org.gradle.parallel=true

#   3) 네트워크 설정
#systemProp.http.proxyHost=proxy.haja.dev
#systemProp.http.proxyPort=8080

# =========================================================
# Gradle JVM Arguments
#
# 주의: 백슬래시(\) 뒤에 공백이 있으면 안됨
# 문서: https://docs.gradle.org/current/userguide/gradle_daemon.html
# =========================================================
#
# [인코딩] UTF-8 파일 처리
# [시간대] 한국 표준시 (KST)
# [Native] Java 17+ FFM API 허용
# [호환성] 미인식 JVM 옵션 무시
#
org.gradle.jvmargs=-Dfile.encoding=UTF-8 \
    -Duser.timezone=Asia/Seoul \
    --enable-native-access=ALL-UNNAMED \
    -XX:+IgnoreUnrecognizedVMOptions


# 2. 외부화된 버전 정보
# - 외부화된 버전 정보 (Externalized Version Information)
#   1) 언어 버전
kotlinVersion=2.3.0-Beta2
javaVersion=25
#groovyVersion=4.0.15

#   2) 프레임워크 버전
springBootVersion=3.5.8
dependencyManageVer = 1.1.7
nativeBuildVersion = 0.11.3
#springCloudVersion=2023.0.0

#   3) 라이브러리 버전
#Jakarta Persistence API 3.2.0 호환성 (Hibernate 7.x 지원)
jpaVersion =3.2.0
hibernateVersion=7.1.6.Final
mapstructVersion=1.6.3
mapstructSpringVersion=1.1.3
kspVersion=2.3.0
# Kotest 6.0.x 버전의 모듈 구조 변경
# Kotest 5.x → 6.x로 업그레이드되면서 내부 모듈 구조가 크게 변경됨
# kotest-framework-api-jvm 아티팩트가 Maven Central에 6.0.3, 6.0.4 버전으로 존재하지 않음
kotestVersion=6.0.7
mockkVersion=1.14.6
springMockKVersion=4.0.2
#jacksonVersion=2.15.3
#nettyVersion=4.1.100.Final
springMockKVersion=5.0.1
sonarqubeVersion=7.1.0.6387
# KAPT 설정
kapt.include.compile.classpath=false
kapt.incremental.apt=true

# 3. 환경별 설정 (Environment-specific Configuration)
#  - 개발/스테이징/프로덕션 환경에 따라 달라지는 설정
#  - local, dev, demo, prod
application.env=local
