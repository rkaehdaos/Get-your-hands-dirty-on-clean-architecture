name: 'Push Build'
on:
  push:
    branches-ignore: [ 'main' ]
    tags-ignore: [ 'beta*' ]
    paths-ignore: [ '.github/**' ]

jobs:
  Push_build:
    name: Push_build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: '소스 checkout'
        uses: actions/checkout@v4

      # https://github.com/marketplace/actions/github-action-for-graalvm
      - name: 'graalvm jdk25 setup'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          cache: ''
      # Gradle 캐싱 및 환경 설정
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: 'gradle build'
        run: |
          echo $ {{github.event.pull_request.state }}
          echo $ {{github.event.pull_request.opened }}
          ./gradlew build --stacktrace --parallel

      - name: "Zip build reports"
        if: failure()
        run: zip -r reports.zip build/reports

      - name: 'Upload a Build Artifact'
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reports
          path: reports.zip

      - name: 'Post a message in a channel'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL_KAI }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Action build result*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"